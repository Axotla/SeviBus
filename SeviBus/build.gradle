buildscript {
    repositories {
        maven { url 'http://download.crashlytics.com/maven' }
    }

    dependencies {
        classpath 'com.crashlytics.tools.gradle:crashlytics-gradle:1.+'
    }
}

repositories {
    maven { url 'http://download.crashlytics.com/maven' }
    maven { url 'https://raw.github.com/ichigotake/ColorPicker/migrate-to-gradle/repository' }

}
apply plugin: 'com.android.application'
apply plugin: 'crashlytics'


def myVersionCode = 69
def myVersionName = "3.5.1"

android {
    signingConfigs {
        releaseSigning {
        }
    }
    compileSdkVersion 23
    buildToolsVersion '22.0.1'
    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 22
        versionCode myVersionCode
        versionName myVersionName
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
    final PROVIDER_RELEASE = "\"com.sloy.sevibus.provider\""
    final PROVIDER_DEBUG = "\"com.sloy.sevibus.debug.provider\""

    buildTypes {
        debug {
            applicationIdSuffix ".debug"
            versionNameSuffix ".debug"
            buildConfigField "String", "PROVIDER_AUTHORITY", PROVIDER_DEBUG
        }

        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
            buildConfigField "String", "PROVIDER_AUTHORITY", PROVIDER_RELEASE
        }
    }
    packagingOptions {
        exclude 'META-INF/LICENSE.txt'
    }
    lintOptions {
        abortOnError false
    }
}

dependencies {
    compile 'com.android.support:appcompat-v7:23.1.0'
    compile 'com.android.support:design:23.1.0'
    compile 'com.android.support:recyclerview-v7:23.1.0'
    compile 'com.android.support:cardview-v7:23.1.0'

    compile 'com.google.android.gms:play-services-location:8.1.0'
    compile 'com.google.android.gms:play-services-maps:8.1.0'

    compile 'io.reactivex:rxjava:1.0.16'
    compile 'io.reactivex:rxandroid:1.0.1'
    compile 'com.squareup.retrofit:retrofit:1.9.0'

    compile 'com.squareup.picasso:picasso:2.1.1'
    compile 'com.j256.ormlite:ormlite-android:4.42'
    compile 'com.j256.ormlite:ormlite-core:4.42'
    compile 'net.sourceforge.htmlcleaner:htmlcleaner:2.7'
    compile('com.fourmob.colorpicker:colorpicker:1.0.0') {
        // exclusion is not neccessary, but generally a good idea.
        exclude group: 'com.google.android', module: 'support-v4'
    }
    compile 'de.cketti.library.changelog:ckchangelog:1.2.0'
    compile 'com.google.guava:guava:16.0.1'
    compile 'com.crashlytics.android:crashlytics:1.+'
    compile 'com.facebook.stetho:stetho:1.2.0'
    compile project(':libraries:PullToRefresh')
    compile fileTree(include: ['*.jar'], dir: 'libs')
}
